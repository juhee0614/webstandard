<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>수직메뉴</title>
  <style>
    #menubar {
      background-color: orange;
      width: fit-content;
    }
    #menubar ul{
      margin: 0px;
      padding: 0px;
     
    }
    #menubar ul li{
      list-style-type: none;
      padding: 0px 15px;
    }
    #menubar ul li a{
      color: white;
      text-decoration: none;
    }
    #menubar ul li a:hover {
      color: violet;
    }
  </style>
</head>
<body>
  <nav id="menubar">
    <ul>
      <li><a href="#">home</a></li>
      <li><a href="#">Expresso</a></li>
      <li><a href="#">cappuccino</a></li>
      <li><a href="#">cafe latte</a></li>
      <li><a href="#">faq</a></li>
    </ul>
  </nav>
</body>
</html>
