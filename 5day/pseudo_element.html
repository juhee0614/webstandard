<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul>li{position: relative;
    cursor: help;}
ul>li:hover::after{
  content: attr(data-tooltip);
  background-color: pink;
  position: absolute;
  left: 50px; top: -1.5em;
  border: 1px solid hotpink;
  border-radius: 10px;
  border-bottom-left-radius: 0;
  color: grey;
  font-size: 0.8em;
  transition: 0.5s;
  padding: 3px;
}
  </style>
</head>
<body>
  <ul>
    <li data-tooltip ="잘 누르셨어요~">menu1</li>
    <li data-tooltip ="잘 누르셨어요~">menu2</li>
    <li data-tooltip ="잘 누르셨어요~">menu3</li>
  </ul>
</body>
</html>
